<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <ul style="display: flex; width: 100%; height: 100%">
          <li><div class="navbarlists">Home</div></li>
          <li><div class="navbarlists">About</div></li>
          <li><div class="navbarlists">Contacts</div></li>
          <li><div class="navbarlists">Form</div></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="sidebar">
        <div class="sidebaritem">
          <div class="sidebaritemholder">Sidebar</div>
        </div>
        <div class="sidebaritem">
          <div class="sidebaritemholder">Sidebar</div>
        </div>
        <div class="sidebaritem">
          <div class="sidebaritemholder">Sidebar</div>
        </div>
        <div class="sidebaritem">
          <div class="sidebaritemholder">Sidebar</div>
        </div>
        <div class="sidebaritem">
          <div class="sidebaritemholder">Sidebar</div>
        </div>
        <div class="sidebaritem">
          <div class="sidebaritemholder">Sidebar</div>
        </div>
        <div class="sidebaritem">
          <div class="sidebaritemholder">Sidebar</div>
        </div>
        <div class="sidebaritem">
          <div class="sidebaritemholder">Sidebar</div>
        </div>
        <div class="sidebaritem">
          <div class="sidebaritemholder">Sidebar</div>
        </div>
        <div class="sidebaritem">
          <div class="sidebaritemholder">Sidebar</div>
        </div>
      </div>
      <div class="maincontent">
        <div class="form">
            <form action="POST">
                <div class="formelements" id="inputtext">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="formelements" id="inputpassword">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="formelements" id="inputemail">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="formelements" id="inputmessage">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
      </div>
    </main>
  </body>
</html>
